<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>

<body>
    <button>Add book</button>
    <form>
        <div class="form-card">
            <h3 class="card-title">Enter book details</h3>
            <input type="text" name="title" placeholder="Title of book" required>
            <input type="text" name="author" placeholder="Author of book" required>
            <div class="has-read">
                <label for="has-read">Read it?</label>
                <input type="checkbox" name="has-read" required>
            </div>
            <div class="score">
                <label for="score">Score</label>
                <input type="number" name="score" min="1" max="10" step="1">
            </div>
        </div>
    </form>
</body>

</html>
