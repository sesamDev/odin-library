<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <div class="header">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
        </svg>
        <p>Library</p>
    </div>
    <button class="add-book" id="addBook">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
        </svg>
        <span>Add book</span>
    </button>
    <form class="form-container hide" id="formContainer">
        <div class="form-card">
            <h3 class="card-title">Enter book details</h3>
            <input type="text" name="title" placeholder="Title of book">
            <input type="text" name="author" placeholder="Author of book">
            <div class="has-read">
                <label for="has-read">Read it?</label>
                <input type="checkbox" name="has-read">
            </div>
            <div class="score">
                <label for="score">Score</label>
                <input type="number" name="score" min="1" max="10" step="1">
            </div>
            <button type="button" class="form-button" id="formButton">Add to collection</button>
        </div>
    </form>
    <div class="main-content">
</body>

</html>
